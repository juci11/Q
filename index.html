<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Baú</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" onclick="flipCard(this, 'Fase 1')">
            <div class="front">
                <img src="chest-closed.png" alt="Baú Fechado">
            </div>
            <div class="back">
                <a class="btn-red" href="fase1.html">Fase 1</a>
                <img src="chest-open.png" alt="Baú Aberto">
            </div>
        </div>
        <div class="card" onclick="flipCard(this, 'Fase 2')">
            <div class="front">
                <img src="chest-closed.png" alt="Baú Fechado">
            </div>
            <div class="back">
                <a class="btn-red" href="fase2.html">Fase 2</a>
                <img src="chest-open.png" alt="Baú Aberto">
            </div>
        </div>
        <div class="card" onclick="flipCard(this, 'Fase 3')">
            <div class="front">
                <img src="chest-closed.png" alt="Baú Fechado">
            </div>
            <div class="back">
                <a class="btn-red" href="fase3.html">Fase 3</a>
                <img src="chest-open.png" alt="Baú Aberto">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
